<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebase Labs</title>

    <link rel="stylesheet" href="/static/css/style.css">
  </head>

  <body>
    <table id="exams-table">
      <thead>
        <tr>
          <th colspan="10">
            <h1>Lista de Exames Médicos</h1>
          </th>
        </tr>

        <tr>
          <th colspan="3" class="info"><h3>Paciente</h3></th>
          <th colspan="3" class="info"><h3>Médico</h3></th>
          <th colspan="4" class="info"><h3>Exame</h3></th>
        </tr>

        <tr>
          <th class="info">Nome</th>
          <th class="info">CPF</th>
          <th class="info">Nascimento</th>
          <th class="info">Nome</th>
          <th class="info">CRM</th>
          <th class="info">E-mail</th>
          <th class="info">Data</th>
          <th class="info">Limites</th>
          <th class="info">Resultado</th>
          <th class="info">Token</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td colspan="10" class="text-center">Nenhum registro para ser exibido!</td>
        </tr>
      </tbody>
    </table>

    <script src="/static/js/main.js"></script>
  </body>
</html>
